                    >로그인/회원가입</a

                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle header-anchor-custom"

                    href="#"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >내 상점</a
                  >
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">구매내역</a>

                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
          </div>
          <div class="w-100"></div>
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">내꼬니꼬</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                      <input
                        class="form-control ml-5 header-custom"
                        type="search"
                        style="width: 400px"
                        placeholder="Search"
                        aria-label="Search"
                      />
                      <button type="button" class="btn btn-outline-danger">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-search"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                          />
                        </svg>
                      </button>
                    </form>
                  </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                  <li class="nav-link">
                    <a class="nav-link" href="#"
                      ><img class="header-img-custom" src="header-img/sell.png"
                    /></a>
                  </li>
                  <li class="nav-link">
                    <a class="nav-link" href="#"

                    /></a>
                  </li>
                  <li class="nav-link">
                    <a class="nav-link" href="#"
                      ><img
                        class="header-img-custom"
                        src="header-img/userInfo.png"
                    /></a>
                  </li>
                </ul>

            </nav>
          </div>
          <div class="w-100"></div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
